    <link href="https://fonts.googleapis.com/css?family=Lato:100,400,700|Montserrat:100,200,400,500,700,900|Raleway:300,400,600,700,900|Source+Sans+Pro:300,400,700" rel="stylesheet">
</head>

body {
    font-family: 'Montserrat', sans-serif;
    font-family: 'Lato', sans-serif;
    font-family: 'Raleway', sans-serif;
    font-family: 'Source Sans Pro', sans-serif;

    font-family: 'Sofia Pro Light', Montserrat, sans-serif;

    font-family: 'Brandon Grotesque Light', Lato, sans-serif;

    font-size: 72px;
}

<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse" style="font-family: Montserrat, Lato, sans-serif; font-size: 10px; background-color: #555; border-bottom: solid 1px #aaa;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#" style="font-size: 12px">BrowserifyTuttie</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
            </ul>
            <span class="navbar-text">Test with Gulp + Browsersync</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-2 bg-faded sidebar" style="padding-top: 20px">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../views/members.html">Browsersync</a>
                    </li>
                </ul>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="forms.html">Forms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="navs.html">Navs</a>
                    </li>
                </ul>
            </nav>
            <main class="col-sm-10" style="padding-top: 20px">
                <div class="container">
                    <div class="col-lg-10 mx-auto">
                        <section>
                            <div>
                                <h1>Login</h1>
                                <p class="lead">Testing with Browsersync</p>
                                <hr>
                            </div>
                            <div class="card" style="margin-bottom: 10px">
                                <div class="card-block">
                                    <h2>Form Title</h2>
                                    <p>Cute sub title</p>
                                    <hr>
                                    <form id="addMemberForm" action="">
                                        <div class="container">
                                            <div class="form-group row">
                                                <label for="email" class="offset-md-1 col-md-2 col-form-label">Email Address</label>
                                                <div class="col-md-9">
                                                    <input tabindex="1" type="email" class="form-control col-md-9" id="email" name="emailAdd" placeholder="username@example.com" pattern=".+@.+." maxlength="30" title="Provide a valid Email address" required>
                                                    <div class="form-control-feedback"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="password" class="offset-md-1 col-md-2 col-form-label">Password</label>
                                                <div class="col-md-9">
                                                    <input tabindex="2" type="password" class="form-control col-md-9" id="password" name="passWord" placeholder="password" maxlength="30" minlength="6" title="Provide a valid password" required>
                                                    <div class="form-control-feedback"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="offset-md-3 col-md-9">
                                                    <button tabindex="3" id="addNewMember" type="submit" class="btn btn-info col-6 col-lg-4">Submit
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <br/>
                                    <hr/>
                                </div>
                                <div class="card-block">
                                    <h4>Assistive Logging</h4>
                                    <div class="well">
                                        <p>Connected Squares</p>
                                        <div id="response"></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="build/bundle.js"></script>
</body>

</html>
